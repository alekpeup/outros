<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Calculadora Muito simples</title>
</head>
<body>
    <main>
      <div class="title-div">
        <h1>Calculadora</h1>
      </div>
      <div class="calculadoraContainer">
        <div class="calculadora">
          <div class="input-space">
              <input type="number" name="" id="" value="Insira um número">
              <input type="number" name="" id="" value="Insira outro número">
              <div class="buttons-space">
                <button id="adicao">+</button>
                <button id="subtracao">-</button>
                <button id="multiplicacao">*</button>
                <button id="divisao">/</button>
              </div>
          </div>
          <div class="resposta-btn">
            <div class="resposta-space">
              <p id="resposta-saida"></p>
            </div>
          </div>
          
        </div>
      </div>
    </main>
</body>
</html>
